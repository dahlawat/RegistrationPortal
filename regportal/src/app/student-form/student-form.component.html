<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #studentAddForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="student.name"
               class="form-control" id="name" name="name" placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="registration">Registration</label>
        <input type="text" [(ngModel)]="student.registration" disabled="true"
               class="form-control" id="registration" name="registration" required #registration="ngModel">
      </div>
      <div [hidden]="!registration.pristine" class="alert alert-info">Registration is Auto-Generated</div>

      <div class="form-group">
        <label for="birth">Birth Date</label>
        <input type="date" [(ngModel)]="student.birthDate"
               class="form-control" id="birth" name="birth"
               required #birth="ngModel">
      </div>
      <div [hidden]="!birth.pristine" class="alert alert-danger">Birth Date is required</div>

      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" [(ngModel)]="student.address.street"
               class="form-control" id="street" name="street" placeholder="Enter your street"
               required #street="ngModel">
      </div>
      <div [hidden]="!street.pristine" class="alert alert-danger">Street is required</div>

      <div class="form-group">
        <label for="houseNumber">House Number</label>
        <input type="text" [(ngModel)]="student.address.houseNumber"
               class="form-control" id="houseNumber" name="houseNumber" placeholder="Enter your houseNumber"
               required #houseNumber="ngModel">
      </div>
      <div [hidden]="!houseNumber.pristine" class="alert alert-danger">House Number is required</div>

      <div class="form-group">
        <label for="pinCode">PinCode</label>
        <input type="text" [(ngModel)]="student.address.pinCode"
               class="form-control" id="pinCode" name="pinCode" placeholder="Enter your PinCode"
               required #pinCode="ngModel">
      </div>
      <div [hidden]="!pinCode.pristine" class="alert alert-danger">PinCode is required</div>

      <button type="submit" [disabled]="!studentAddForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
